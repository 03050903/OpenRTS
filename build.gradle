apply plugin: 'java'

version = '1.0'

allprojects {
	apply plugin: "eclipse"
	apply plugin: "idea"
	apply plugin: 'pmd'
	apply plugin: 'findbugs'

	version = '0.0.1'
	ext {
		appName = 'OpenRTS'
		jmonkeyengine_version = '3.0'
	}

	repositories {
		mavenCentral()
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
		maven { url "https://oss.sonatype.org/content/repositories/releases/" }
	}
	
	pmd {
		ignoreFailures = true
	}
	
	findbugs {
		ignoreFailures = true
	}
}
